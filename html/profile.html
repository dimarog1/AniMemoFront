<main class="container">
    <form action="">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="loginInput" class="form-label">Логин</label>
                            <div class="input-group" id="loginInput">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="emailInput" class="form-label">Электронная почта</label>
                            <div class="input-group" id="emailInput">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="nameInput" class="form-label">Имя</label>
                            <div class="input-group" id="nameInput">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="surnameInput" class="form-label">Фамилия</label>
                            <div class="input-group" id="surnameInput">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="cityInput" class="form-label">Город</label>
                            <div class="input-group" id="cityInput">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-6">
                <p>Аватар</p>
                <img src="../images/image.jpg" alt="..." width="200" , height="200">
                <div class="input-group">
                    <input type="file" class="form-control" id="inputGroupFile04"
                           aria-describedby="inputGroupFileAddon04" aria-label="Загрузка">
                </div>
